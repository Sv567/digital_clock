<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Digital Clock</h1>
        <div class="content">
            <div class="container">
                <div class="time">
                    <span id="hrs">00</span>
                    <p>Hours</p>
                </div>
                <div class="time">
                    <span id="min">00</span>
                    <p>Minutes</p>
                </div>
                <div class="time">
                    <span id="sec">00</span>
                    <p>seconds</p>
                </div>
            </div>
            <div id="am-pm"></div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
